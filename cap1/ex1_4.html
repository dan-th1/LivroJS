<meta charset="UTF-8">
<script>
    alert('Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcule e informe a duração total da viagem em número de horas.')
    var dias = Number(prompt('Quantos dias de viagem: '))
    var horas = Number(prompt('Quantas horas de viagem: '))
    var diasconvertidos = dias*24
    alert(`(A viagem durou ${diasconvertidos+horas} horas.)`)
</script>
