<meta charset="UTF-8">
<script>
    alert('Elaborar um programa que leia o valor de um jantar. Calcule e informe ovalor da taxa do garçom (10%) e o valor total a ser pago.')
    var jantar = Number(prompt('Digite o valor do jantar: R$ '))
    alert(`Taxa do garçom: R$${(jantar/10).toFixed(2)} \nTotal: R$${(jantar*1.10).toFixed(2)}`)
</script>
