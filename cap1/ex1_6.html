<meta charset="UTF-8">
<script>
   alert('Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente.')
   var valor = Number(prompt('Valor total da conta:R$ ').replace(',','.'))
   var clientes = Number(prompt('Quantos clientes: '))
   alert(`Cada cliente irá pagar ${(valor/clientes).toFixed(2)}`)
</script>
